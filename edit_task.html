{% extends 'base.html' %}

{% block content %}
<h1>Edit Task</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.title.label }}<br>
        {{ form.title(size=32) }}
    </p>
    <p>
        {{ form.description.label }}<br>
        {{ form.description(cols=32, rows=4) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
<a href="{{ url_for('index') }}">Back</a>
{% endblock %}
