{% extends 'base.html' %}

{% block content %}
<h1>To-Do List</h1>
<a href="{{ url_for('add_task') }}">Add Task</a>
<ul>
    {% for task in tasks %}
    <li>
        <h3>{{ task.title }}</h3>
        <p>{{ task.description }}</p>
        <a href="{{ url_for('edit_task', task_id=task.id) }}">Edit</a>
        <a href="{{ url_for('delete_task', task_id=task.id) }}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
